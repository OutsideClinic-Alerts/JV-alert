
<!DOCTYPE html>
<html>
<head>
  <title>JV Call Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #fef3c7;
      color: #92400e;
    }
    h1 {
      font-size: 36px;
      color: #c2410c;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #c2410c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #9a3412;
    }
  </style>
</head>
<body>
  <h1 id="alert-title">Incoming JV Call</h1>
  <p id="alert-text">Loading joint venture info...</p>
  <button onclick="dismissAlert()">Dismiss</button>

  <audio id="chime" autoplay>
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const jvNum = (params.get("source") || "").trim();

    const jvMap = {
      "11": "Ali Anwar",
      "14": "Jenny Atyeo",
      "7": "Andrew Bassford",
      "9": "Sai Bharti",
      "16": "Liz Brewington",
      "15": "Adhnan Bukhari",
      "19": "Cheryl Clelland",
      "8": "Jim Gillanders",
      "20": "Alex Koss",
      "5": "Linda Mariott",
      "18": "Junaid Mir",
      "2": "Mitul Mistry",
      "13": "Scott Phillips",
      "10": "Steve Pollock",
      "6": "Maninder Sandhu"
    };

    const jvName = jvMap[jvNum];
    const isKnown = jvName !== undefined;

    document.getElementById("alert-title").textContent = isKnown
      ? `⚠ Call from JV ${jvNum} — ${jvName}`
      : `⚠ ${jvNum} CALL`;

    document.getElementById("alert-text").innerHTML = isKnown
      ? `Please follow partnership protocol for this JV.`
      : `Unknown JV – follow general process.`;

    function dismissAlert() {
      document.body.innerHTML = "<h2>Alert dismissed.</h2>";
    }

    // Play chime on load
    document.getElementById("chime").play();
  </script>
</body>
</html>
